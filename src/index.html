<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

<link rel="stylesheet" href="../dist/output.css">

</head>
<body>

  <main class="relative text-[#202046] lg:p-28">
    <div class="absolute top-[17.75rem] left-2/4 translate-x-[-50%] flex gap-8 bg-white px-3.5 py-4 rounded-full shadow-md">
      <img class="w-2.5" src="../images/icon-prev.svg" alt="Previous icon">
      <img class="w-2.5" src="../images/icon-next.svg" alt="Next icon">
    </div>
    <figure class="quote flex flex-col text-base items-center py-[3.25rem] px-8 lg:flex-row-reverse lg:py-0 lg:relative">
      <img class="w-64 lg:w-[34rem] lg:translate-x-[-1.3125rem] lg:-z-10" src="../images/image-tanya.jpg" alt="Picture of Tanya Sinclair">
      <div class="lg:flex-1">
        <blockquote class="text-center mt-20 font-extralight lg:text-3xl lg:mt-[unset] lg:w-[40rem] lg:translate-x-[2.75rem] lg:leading-[2.75rem] lg:translate-y-[4.75rem] lg:text-left lg:font-thin">
          “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </blockquote>
        <figcaption class="flex flex-col mt-5 text-center text-sm lg:flex-row lg:gap-2 lg:text-xl lg:mt-28 lg:translate-x-[2.75rem] lg:tracking-tighter">
          <span class="font-semibold">Tanya Sinclair</span>
          <span class="text-[#babacf]">UX Engineer</span>
        </figcaption>
      </div>
    </figure>
    <figure class="quote hidden flex-col text-base items-center py-[3.25rem] px-8 lg:flex-row-reverse lg:py-0 lg:relative">
      <img class="w-64 lg:w-[34rem] lg:translate-x-[-1.3125rem] lg:-z-10" src="../images/image-john.jpg" alt="Picture of John Tarkpor">
      <div class="lg:flex-1">
        <blockquote class="text-center mt-20 font-extralight lg:text-3xl lg:mt-[unset] lg:w-[40rem] lg:translate-x-[2.75rem] lg:leading-[2.75rem] lg:translate-y-[4.75rem] lg:text-left lg:font-thin">
          “ If you want to lay the best foundation possible I’d recommend taking this course.
          The depth the instructors go into is incredible. I now feel so confident about
          starting up as a professional developer. ”
        </blockquote>
        <figcaption class="flex flex-col mt-5 text-center text-sm lg:flex-row lg:gap-2 lg:text-xl lg:mt-28 lg:translate-x-[2.75rem] lg:tracking-tighter">
          <span class="font-semibold">John Tarkpor</span>
          <span class="text-[#babacf]">Junior Front-end Developer</span>
        </figcaption>
      </div>
    </figure>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/felipetn1989" target="_blank">Felipe Thomé</a>.
  </footer>
</body>
</html>
