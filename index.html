<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

<link rel="stylesheet" href="./dist/output.css">

</head>
<body>

  <main class="relative text-[#202046] xl:p-28">
    <div class="absolute top-[17.75rem] left-2/4 translate-x-[-50%] flex gap-8 bg-white px-3.5 py-4 rounded-full shadow-md xl:top-[39rem] xl:left-[unset] xl:right-[29.3125rem] xl:px-6 xl:py-[1.125rem] xl:gap-10">
      <img id="previousButton" class="w-2.5 xl:w-3.5" src="./images/icon-prev-unav.svg" alt="Previous icon">
      <img id="nextButton" class="w-2.5 xl:w-3.5 hover:cursor-pointer" src="./images/icon-next.svg" alt="Next icon">
    </div>
    <figure id="tanyaPage" class="quote flex flex-col text-base items-center py-[3.25rem] px-8 xl:flex-row-reverse xl:py-0">
      <img class="w-64 xl:w-[34rem] xl:translate-x-[-4%] xl:-z-10" src="./images/image-tanya.jpg" alt="Picture of Tanya Sinclair">
      <div class="mt-20 grid gap-5 xl:gap-8 xl:mt-20 xl:ml-[1.125rem]">
        <blockquote class="text-center font-extralight w-[20.125rem] text-[1.0625rem] xl:text-3xl xl:leading-[2.75rem] xl:text-left xl:font-thin xl:w-[108%]">
          “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </blockquote>
        <figcaption class="flex flex-col text-center text-sm xl:flex-row xl:gap-2 xl:text-xl xl:tracking-tighter">
          <span class="font-semibold">Tanya Sinclair</span>
          <span class="text-[#babacf]">UX Engineer</span>
        </figcaption>
      </div>
    </figure>
    <figure id="johnPage" class="quote hidden flex-col text-base items-center py-[3.25rem] px-8 xl:flex-row-reverse xl:py-0">
      <img class="w-64 xl:w-[34rem] xl:translate-x-[-4%] xl:-z-10" src="./images/image-john.jpg" alt="Picture of John Tarkpor">
      <div class="mt-20 grid xl:gap-4 xl:mt-20 xl:ml-[1.125rem]">
        <blockquote class="text-center font-extralight w-[20.125rem] text-[1.0625rem] xl:text-3xl xl:leading-[2.75rem] xl:text-left xl:font-thin xl:w-[108%]">
          “ If you want to lay the best foundation possible I’d recommend taking this course.
          The depth the instructors go into is incredible. I now feel so confident about
          starting up as a professional developer. ”
        </blockquote>
        <figcaption class="flex flex-col mt-5 text-center text-sm xl:flex-row xl:gap-2 xl:text-xl xl:tracking-tighter">
          <span class="font-semibold">John Tarkpor</span>
          <span class="text-[#babacf]">Junior Front-end Developer</span>
        </figcaption>
      </div>
    </figure>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/felipetn1989" target="_blank">Felipe Thomé</a>.
  </footer>
</body>
<script src="./src/scripts/script.js"></script>
</html>
